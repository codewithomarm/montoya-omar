<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                color: White;
                background-color: black;
            }
            .verde{
                color: green;
            }
            .amarillo{
                color: yellow;
            }
            .rojo{
                color: red;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <form id="formulario-1">
                    <label>Ingrese su texto: </label>
                    <input type="text" id="input-1" name="textoUsuario" required>
                    <select id="droplist">
                        <option value="verde">Verde</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="rojo">Rojo</option>
                    </select>
                </form>
                <div>
                    <span id="respuesta-1"></span>
                </div>
            </section>
        </main>
        <script>
            const Utils = (() => {
                return {
                    reverseString(s) {
                        return String(s).split('').reverse().join('');
                    }
                }
            } )();

            const App = (() => {
                const htmlElements = {
                    input: document.querySelector('#input-1'),
                    response: document.querySelector('#respuesta-1'),
                    droplist: document.querySelector('#droplist'),
                }

                const handlers = {
                    onChange(e) {
                        e.preventDefault();
                        updateResponse();
                    },
                    onColorChange(e){
                        e.preventDefault();
                        updateResponse();
                    }
                }

                const updateResponse = () => {
                    const strInput = htmlElements.input.value;
                    const strReverse = Utils.reverseString(strInput);
                    const selectedColor = htmlElements.droplist.value;
                    htmlElements.response.innerHTML = `<span class="${selectedColor}">Entrada en reversa: ${strReverse}</span>`;
                }

                const bindEvents = () => {
                    htmlElements.input.addEventListener('input', handlers.onChange);
                    htmlElements.droplist.addEventListener('change', handlers.OnColorChange);
                }

                return {
                    init() {
                        bindEvents();
                    },
                };
            })(Utils);

            App.init();
        </script>
    </body>
</html>
